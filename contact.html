<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="books.html">Books Collection</a>
            <a href="contact.html">Contact Us</a>
            <a href="feedback.html">Feedback</a>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form action="submit_contact.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <input type="submit" value="Send Message">
            </form>
        </section>

        <section class="social-media">
            <h2>Connect with Us</h2>
            <div class="social-icons">
                <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
                <a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a>
            </div>
        </section>

        <section class="store-location">
            <h2>Our Store Location</h2>
            <p>123 Book Street, Literature City, LC 45678</p>
            <div class="map">
                <!-- Embed Google Maps iframe -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0866408922583!2d-122.42179938468154!3d37.76720417975902!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808f7e23b1d3f9d1%3A0x92d2c5d30c32190d!2sBookstore!5e0!3m2!1sen!2sus!4v1604615117155!5m2!1sen!2sus" width="100%" height="300" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Online Book Store. All rights reserved.</p>
    </footer>
</body>
</html>
