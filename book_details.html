<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details - Online Book Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Book Details</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="books.html">Books Collection</a>
            <a href="contact.html">Contact Us</a>
            <a href="feedback.html">Feedback</a>
        </nav>
    </header>
    <main>
        <form>
            <label for="book">Select a Book:</label>
            <select id="book" name="book">
                <option value="book1">Book 1</option>
                <option value="book2">Book 2</option>
                <option value="book3">Book 3</option>
            </select>
            <p>Rate the Book:</p>
            <input type="radio" id="good" name="rating" value="good">
            <label for="good">Good</label><br>
            <input type="radio" id="average" name="rating" value="average">
            <label for="average">Average</label><br>
            <input type="radio" id="poor" name="rating" value="poor">
            <label for="poor">Poor</label><br>
            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file"><br><br>
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
